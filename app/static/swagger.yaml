

swagger: '2.0'
info:
  title: "Mechanic API"
  description: "This API is used to create, update, and delete information for a mechanic shop"
  version: "1.0.0"

host: "127.0.0.1:5000"
schemes:
  - http

consumes:
  - application/json

produces:
  - application/json

securityDefinitions:
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header
    description: |
      Token Required!
      Please enter your JWT token **with `Bearer` prefix** like:
      ```
      Bearer "JWT TOKEN"
      ```

paths: 
  /customers/login:
    post:
      tags:
        - Customers
      summary: "login endpoint, (generates token)"
      description: "Validates customer credentials, generates and return a member specific token"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Login Credentials
          required: true
          schema:
            $ref: "#/definitions/CustomerLoginCredentials"
      responses:
        200:
          description: Successful login
          schema:
            $ref: "#/definitions/CustomerLoginResponse"
        401:
          description: Unauthorized - Invalid credentials
          schema:
            $ref: "#/definitions/ErrorResponse"
  
  /customers:
    post:
      tags:
        - Customers
      summary: "Endpoint to create a new user."
      description: "Endpoint to create a new customer in our mechanic shop system. emails must be unique"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/CreateCustomerPayload"
      responses:
        201:
          description: "New Customer added successfully"
          schema:
            $ref: "#/definitions/CreateCustomerResponse"
          examples:
            application/json:
              id: 1
              name: John Doe
              email: JDoe@example.com
              phone: 111-222-3333
              address: 123 Main St
              role: customer

    get:
      tags:
        - Customers
      summary: "Returns all Customers"
      description: "Returns a paginated list of all customers."
      parameters:
        - name: page
          in: query
          type: integer
          required: false
          description: "Page number (default: 1)"
        - name: per_page
          in: query
          type: integer
          required: false
          description: "Number of results per page (default: 10)"
      responses:
        200:
          description: "Retrieved Customers Successfully"
          schema:
            $ref: "#/definitions/AllCustomers"
          examples:
            application/json:
              customers:
                - id: 2
                  name: Michael Doe
                  email: MDoe@example.com
                  phone: "333-444-2222"
                  address: 234 Main St
                  password: "*******"
                  role: customer
                - id: 3
                  name: John Doe
                  email: JDoe@example.com
                  phone: "111-222-3333"
                  address: 123 Main St
                  role: customer
              page: 1
              per_page: 10
              total_customers: 2

  /customers/{id}:

    get:
      tags:
        - Customers
      summary: "Retrieve a single customer by ID"
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          description: "ID of the customer to retrieve"
      responses:
        200:
          description: "Customer retrieved successfully"
          schema: 
            $ref: "#/definitions/CreateCustomerResponse"
        404:
          description: Customer not found
          schema:
            $ref: "#/definitions/ErrorResponse"

    put:
      tags:
        - Customers
      summary: "Endpoint to update a customer"
      description: "Endpoint to update a customer, this is a token authenticated route, and the user must be logged in to update their account"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          description: "ID of the customer to update"
        - in: body
          name: body
          description: "Information required to update a Customer"
          required: true
          schema:
            $ref: "#/definitions/UpdateCustomerPayload"
      responses:
        200:
          description: "Successfully Updated Customer"
          schema:
            $ref: "#/definitions/UpdateCustomerResponse"
          examples:
            application/json:
              id: 1
              name: "Dohn Joe"
              email: "dohnj@example.com"
              phone: "111-222-3333"
              address: "321 Main St"
              role: "customer"
        401:
          description: Unauthorized - Missing or invalid token
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: Forbidden - Not allowed to perform this action
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: Customer not found
          schema:
            $ref: "#/definitions/ErrorResponse"

    delete:
      tags:
        - Customers
      summary: "Endpoint to delete a customer"
      description: "Endpoint to delete a customer. Requires token authentication, customer must be logged in to delete their account"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          description: "ID of the customer to delete"
      responses:
        200:
          description: "Successfully Deleted Customer"
          schema:
            $ref: "#/definitions/DeleteCustomerResponse"
          examples:
            application/json:
              message: "successfully deleted customer <customer_id>"
        401:
          description: Unauthorized - Missing or invalid token
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: Forbidden - Not allowed to perform this action
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: Customer not found
          schema:
            $ref: "#/definitions/ErrorResponse"

  /customers/{id}/cars:
    post:
      tags:
        - Customer Cars
      summary: "Endpoint for customer to add a car."
      description: "Endpoint for customer to add a car. Requires token authentication, customer must be logged in to add a car to their account"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          description: "This route validates that the customer_id in the payload matches the authenticated tokenâ€™s sub field"
        - in: body
          name: body
          description: "Information needed to add a car as a customer"
          required: true
          schema:
            $ref: "#/definitions/CreateCustomerCarPayload"
      responses:
        200:
          description: "Car added successfully"
          schema:
            $ref: "#/definitions/CreateCustomerCarPayload"
          examples:
            application/json:
              color: "black"
              customer_id: 4
              id: 2
              make: "BMW"
              model: "M4"
              model_year: 2025
        400:
          description: "Validation Error missing information to create a car"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: Forbidden - Not allowed to perform this action
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: Customer not found
          schema:
            $ref: "#/definitions/ErrorResponse"

    get:
      tags:
        - Customer Cars
      summary: "Get all cars for a specific customer"
      description: "Returns a list of all cars associated with the given customer ID"
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          description: "the ID of the customer whose cars are being retrieved"
      responses:
        200:
          description: "Successfully retrieved cars for the customer"
          schema:
            type: array
            items:
              $ref: "#/definitions/CreateCustomerCarPayload"
        404:
          description: Customer not found
          schema:
            $ref: "#/definitions/ErrorResponse"


definitions: 
  CustomerLoginCredentials:
    type: "object"
    required:
      - email
      - password
    properties:
      email:
        type: "string"
        description: "User's email address"
      password:
        type: "string"
        description: "User's password"

  CustomerLoginResponse:
    type: "object"
    properties:
      Status:
        type: "string"
        description: "Status of the login attempt"
      auth_token:
        type: "string"
        description: "JWT access token"
      message:
        type: "string"
        description: "Response message"

  ErrorResponse:
    type: "object"
    properties:
      message:
        type: "string"

  CreateCustomerPayload:
    type: "object"
    required:
      - name
      - email
      - phone
      - address
      - password
      - role
    properties:
      name:
        type: "string"
        description: "Customer's full name"
      email:
        type: "string"
        description: "Customer's email address"
      phone:
        type: "string"
        description: "Customer's phone number(e.g. 222-333-4444)"
      address:
        type: "string"
        description: "Customer's home address"
      password:
        type: "string"
        description: "Customer-created password"
      role:
        type: "string"
        description: "Identifies the user as a customer"

  
  CreateCustomerResponse:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      email:
        type: "string"
      phone:
        type: "string"
      address:
        type: "string"
      role:
        type: "string"

  AllCustomers:
    type: "object"
    properties:
      customers:
        type: "array"
        items:
          $ref: "#/definitions/CreateCustomerResponse"
      page:
        type: "integer"
      per_page:
        type: "integer"
      total_customers:
        type: "integer"

  UpdateCustomerPayload:
    allOf:
      - $ref: "#/definitions/CreateCustomerResponse"

  UpdateCustomerResponse:
    type: "object"
    properties:
      id:
        type: "integer"
      customer:
        $ref: "#/definitions/CreateCustomerResponse"

  DeleteCustomerResponse:
    type: "object"
    properties:
      message:
        type: "string"

  CreateCustomerCarPayload:
    type: "object"
    required:
      - color
      - make
      - model
      - model_year
      - customer_id
    properties:
      color:
        type: "string"
        description: "Color of the car customer is adding"
      make:
        type: "string"
        description: "The brand of the car (e.g. Kia, BMW, Toyota)"
      model:
        type: "string"
        description: "The model name of the car (e.g. Forte, M4, Camry)"
      model_year:
        type: "integer"
        description: "The year of the car when it was made"
      customer_id:
        type: "integer"
        description: "The ID of the customer you are adding to must be the same as the customer logged in"